<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Scroller</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: adobe-garamond-pro,Garamond,Baskerville,Baskerville Old Face,Hoefler Text,Times New Roman,serif;
            font-weight: 400;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .poem-container {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            position: relative;
        }
        
        .poem-content {
            max-width: 600px;
        }
        
        .poem-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1da1f2;
        }
        
        .poem-text {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 30px;
        }
        
        .poem-author {
            font-size: 16px;
            color: #8b98a5;
            font-style: italic;
        }
        
        .loading {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="poems-data.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function PoemScroller() {
            const [poems, setPoems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentIndex, setCurrentIndex] = useState(0);
            const containerRef = useRef();

            useEffect(() => {
                // Load and shuffle poems from embedded data
                if (window.POEMS_DATA) {
                    // Shuffle poems every page load
                    const shuffled = [...window.POEMS_DATA];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    setPoems(shuffled.slice(0, 1000));
                    setLoading(false);
                } else {
                    console.error('Poems data not found');
                    setLoading(false);
                }
            }, []);


            const handleScroll = (e) => {
                const container = containerRef.current;
                if (!container) return;

                const scrollTop = container.scrollTop;
                const viewportHeight = window.innerHeight;
                const newIndex = Math.round(scrollTop / viewportHeight);
                
                if (newIndex !== currentIndex && newIndex >= 0 && newIndex < poems.length) {
                    setCurrentIndex(newIndex);
                }
            };

            if (loading) {
                return <div className="loading">Loading poems...</div>;
            }

            return (
                <div 
                    ref={containerRef}
                    style={{
                        height: '100vh',
                        overflowY: 'auto',
                        overflowX: 'hidden'
                    }}
                    onScroll={handleScroll}
                >
                    {poems.map((poem, index) => (
                        <div 
                            key={index} 
                            className="poem-container"
                        >
                            <div className="poem-content">
                                <div className="poem-title">{poem.title}</div>
                                <div className="poem-text">{poem.poem}</div>
                                <div className="poem-author">â€” {poem.poet}</div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<PoemScroller />, document.getElementById('root'));
    </script>
</body>
</html>
